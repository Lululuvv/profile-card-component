<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="pattern-top" src="images/bg-pattern-top.svg" alt="pattern-top">
  <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="pattern-bottom">
  <div class="wrapper">
    <div class="box">
      <img class="pattern-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="image">
        <img src="images/image-victor.jpg">
      </div>

      <div class="card-body">
        <div class="stats">
          <div class="name">
            Victor Crest
          </div>
          <div class="number-name"> 26</div>
        </div>
        <div class="london">
          London
        </div>
        <div class="border"></div>
        <div class="socials-box">
          <div class="numbers">
            <p>80K</p>
            <p>803K</p>
            <p>1.4k</p>
          </div>
          <div class="letters">
            <p>Followers</p>
            <p>Likes</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Mr Nonso</a>.
      Coded by <a href="#">Lululuvv</a>.
    </div>
  </div>
</body>

</html>
